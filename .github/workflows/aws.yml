name: remote ssh command
on: 
  push: 
    branches:
      [main]
    
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Deploy Files
      uses: appleboy/scp-action@master
      with:
        host: ec2-34-238-249-33.compute-1.amazonaws.com
        username: ec2-user
        key: ${{ secrets.PA_RSA_PRIVATE_KEY }}
        source: ./
        port: 22
        target: ./
